<div class="container p-4 mx-auto">
  <div class="mb-8">
    <a routerLink="/add-track" mat-raised-button color="primary">
      <mat-icon>add_circle</mat-icon>
      <span class="ml-2">Ajouter une chanson</span>
    </a>
  </div>

  <mat-form-field class="mb-4 w-full">
    <mat-icon matPrefix>search</mat-icon>
    <input
      matInput
      [(ngModel)]="searchQuery"
      (input)="onSearch()"
      placeholder="Rechercher une chanson..."
    />
  </mat-form-field>

  <div class="grid grid-cols-1 gap-4 p-4 md:grid-cols-2 lg:grid-cols-3">
    @for (track of tracks$ | async; track track.id) {
    <!-- Carte 1 -->
    <div class="overflow-hidden bg-white rounded-lg shadow-md">
      <div class="relative">
        <img
          src="assets/images/music.png"
          alt="Track cover"
          class="object-cover w-full h-48"
        />
        <div class="absolute right-0 bottom-0 p-2">
          <button
            routerLink="/track/{{ track.id }}"
            class="p-2 text-white bg-red-500 rounded-full hover:bg-red-600"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="p-4">
        <h3 class="mb-1 text-lg font-semibold">{{ track.title }}</h3>
        <p class="mb-2 text-gray-600">{{ track.artist }}</p>
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-500">{{
            track.duration | formatDuration
          }}</span>
          <div class="flex gap-2">
            <span
              class="px-2 py-1 text-sm text-gray-600 bg-gray-100 rounded-full"
              >{{ track.category }}</span
            >
            <button
              [routerLink]="['/edit-track', track.id]"
              class="p-1 text-blue-600 hover:text-blue-800"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              (click)="deleteTrack(track)"
              class="p-1 text-red-600 hover:text-red-800"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
